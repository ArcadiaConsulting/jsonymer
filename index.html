<!doctype html>
<html lang="en" ng-app="jsonymer">
<head>
  <meta charset="UTF-8">
  <base href="/jsonymer/">
  <title>jsonymer editor</title>
  <link rel="shortcut icon" type="image/png" href="http://ansonlouis.github.io/jsonymer/images/favicon.png?v=2"/>
  <link href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
  <link href="http://ansonlouis.github.io/jsonymer/styles.css" rel="stylesheet" type="text/css"/>
  <script>
  var _cfg = {
    baseUrl : "http://ansonlouis.github.io/jsonymer",
    basePath : "/jsonymer/"
  };
  </script>
  <script src="http://ansonlouis.github.io/jsonymer/bower_components/webcomponentsjs/webcomponents.js"></script>
  <script type="text/javascript" src="http://ansonlouis.github.io/jsonymer/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="http://ansonlouis.github.io/jsonymer/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="http://ansonlouis.github.io/jsonymer/bower_components/angular-route/angular-route.min.js"></script>


  <script type="text/javascript" src="http://ansonlouis.github.io/jsonymer/app.js"></script>

  <link rel="import" href="http://ansonlouis.github.io/jsonymer/bower_components/jsonymer/jsonymer-editor.html">
  <link rel="import" href="http://ansonlouis.github.io/jsonymer/bower_components/prism-js/prism-js.html">
  <link rel="import" href="http://ansonlouis.github.io/jsonymer/components/markdown-element.html">


  <style>

  </style>


</head>
<body>
  <div id="body" ng-controller="NavController">

  <header class="cf">
    <span class="logo">
      jsonymer <span class="version">1.0.5</span>
    </span>
    <ul class="cf">
      <li ng-repeat="section in sections" ng-class="{active : isActive(section)}">
        <a href="http://ansonlouis.github.io/jsonymer/#/{{section | lowercase}}">{{section}}</a>
      </li>
    </ul>
  </header>

  <div id="content">
    <div ng-view></div>
  </div>

</div>

</body>
</html>
